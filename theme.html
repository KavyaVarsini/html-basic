<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Basics Showcase</title>

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #f9f9ff, #f3e8ff);
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      text-align: center;
      background: linear-gradient(90deg, #cdb4db, #ffc8dd);
      padding: 30px 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    header h1 {
      margin-bottom: 8px;
      color: #3c096c;
    }

    header p {
      font-size: 16px;
      color: #4a148c;
    }

    /* SECTION CARD */
    section {
      margin: 40px auto;
      padding: 25px;
      max-width: 900px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.15);
    }

    h2 {
      color: #5a189a;
      border-left: 6px solid #9d4edd;
      padding-left: 10px;
      margin-bottom: 15px;
    }

    /* LISTS */
    ul {
      background: #f9f7ff;
      padding: 15px 30px;
      border-radius: 10px;
      width: fit-content;
    }

    li {
      padding: 5px 0;
      font-weight: 500;
    }

    /* IMAGE */
    img {
      width: 260px;
      border-radius: 14px;
      display: block;
      margin-top: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* TABLE */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }

    th {
      background: linear-gradient(90deg, #7b2cbf, #9d4edd);
      color: white;
      padding: 12px;
    }

    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f3e8ff;
    }

    /* FORM */
    form {
      margin-top: 15px;
    }

    label {
      font-weight: 600;
      color: #4a148c;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #9d4edd;
      box-shadow: 0 0 6px rgba(157, 78, 221, 0.5);
    }

    button {
      background: linear-gradient(90deg, #5a189a, #7b2cbf);
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #3c096c, #5a189a);
      transform: scale(1.05);
    }

    /* FOOTER */
    footer {
      text-align: center;
      margin-top: 50px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>HTML Basics Showcase</h1>
  <p>A simple webpage demonstrating core HTML elements with modern styling</p>
</header>

<section>
  <h2>Text Formatting</h2>
  <p>
    <strong>Bold</strong>,
    <em>Italic</em>,
    <mark>Highlighted</mark>,
    H<sub>2</sub>O,
    E = mc<sup>2</sup>
  </p>
</section>

<section>
  <h2>Lists</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
  </ul>
</section>

<section>
  <h2>Image</h2>
  <img src="https://i.pinimg.com/736x/d0/f8/4f/d0f84f5039a410fd3bef24d2f9811548.jpg" alt="Sample Image">
</section>

<section>
  <h2>Table</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>30</td>
    </tr>
  </table>
</section>

<section>
  <h2>Contact Form</h2>
  <form>
    <label for="name">Name</label>
    <input id="name" type="text">

    <label for="email">Email</label>
    <input id="email" type="email">

    <label for="message">Message</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>
</section>

<footer>
  Â© 2026 | HTML Basics Showcase | Designed by Kavya 
</footer>

</body>
</html>
